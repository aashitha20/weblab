<!DOCTYPE html>
<html lang="en">
<head>
    <title> Simple Calculator </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            padding: 20px;
            border: 1px solid #000;
            border-radius: 8px;
            width: 300px;
        }
        #display {
            width: 100%;
            height: 40px;
            font-size: 1.5em;
            text-align: right;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            padding: 10px;
            font-size: 1.2em;
            border: 1px solid #000;
            border-radius: 4px;
            cursor: pointer;
            background: none;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" readonly>
        <div class="buttons">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="setOperation('+')">&plus;</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="setOperation('-')">&minus;</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="setOperation('*')">&times;</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate()">&equals;</button>
            <button onclick="setOperation('/')">&divide;</button>
            <button onclick="setOperation('%')">%</button>
            <button onclick="setOperation('^')">x<sup>y</sup></button>
            <button onclick="squareRoot()">âˆš</button>
            <button onclick="square()">x<sup>2</sup></button>
            <button onclick="clearDisplay()">C</button>
        </div>
    </div>
    <script>
        let display = document.getElementById('display');
        let currentValue = '', operation = '', previousValue = '';

        function appendToDisplay(value) {
            currentValue += value;
            display.value = currentValue;
        }
        function clearDisplay() {
            currentValue = operation = previousValue = '';
            display.value = '';
        }
        function setOperation(op) {
            if (currentValue) {
                if (previousValue) calculate();
                operation = op;
                previousValue = currentValue;
                currentValue = '';
            }
        }
        function calculate() {
            if (previousValue && currentValue) {
                const prev = parseFloat(previousValue);
                const curr = parseFloat(currentValue);
                let result;
                switch (operation) {
                    case '+': result = prev + curr; break;
                    case '-': result = prev - curr; break;
                    case '*': result = prev * curr; break;
                    case '/': result = prev / curr; break;
                    case '%': result = prev % curr; break;
                    case '^': result = Math.pow(prev, curr); break;
                }
                display.value = result;
                previousValue = result.toString();
                currentValue = operation = '';
            }
        }
        function squareRoot() {
            if (currentValue) {
                const result = Math.sqrt(parseFloat(currentValue));
                display.value = currentValue = result.toString();
            }
        }
        function square() {
            if (currentValue) {
                const result = Math.pow(parseFloat(currentValue), 2);
                display.value = currentValue = result.toString();
            }
        }
    </script>
</body>
</html>
